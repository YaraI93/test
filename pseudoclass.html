<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> pseudo class exercise </title>
<style>
	header li {
		list-style: none;
	}
	a:link, a:visited {
		text-decoration: none;
		background-color: #B0C4DE;
		border: 2px solid blue;
		color: black;
		display: block;
		width: 250px;
		text-align: center;
		margin-bottom: 2px;
	}
	a:hover, a:active {
		background-color: #3CB371;
		color: blue;
	}
	header li:nth-child(2) {
		font-size: 25px;
	}
	section div:nth-child(even) {
		background-color: #98FB98;
	}
	section div:nth-child(4):hover {
		background-color: #DDA0DD;
		cursor: pointer;
	}
</style>
</head>
<body>
<h1> Pseudo class selectors </h1>
<header>
<ul>
<li> <a href="https://www.google.com/"> Google </a> </li>
<li> <a href="https://www.facebook.com"> Facebook </a> </li>
<li> <a href="https://www.twitter.com"> Twitter </a> </li>
</ul>
</header>
<section>
 <div>DIV 1</div>
  <div>DIV 2</div>
  <div>DIV 3</div>
  <div>DIV 4</div>
  <div>DIV 5</div>
  <div>DIV 6</div>
  <div>DIV 7</div>
  <div>DIV 8</div>
  <div>DIV 9</div>
  <div>DIV 10</div>
  <div>DIV 11</div>
  <div>DIV 12</div>
  <div>DIV 13</div>
  <div>DIV 14</div>
  <div>DIV 15</div>
  <div>DIV 16</div>
  <div>DIV 17</div>
  <div>DIV 18</div>
  <div>DIV 19</div>
  <div>DIV 20</div>
</section>
</body>
</html>
